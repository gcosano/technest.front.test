
<div class="technest-login__container">
    <mat-card class="technest-login__panel">
        <div class="technest-login__panel-header">
            <img src="https://aqiveo.com/wp-content/uploads/2020/10/technest_Logo.png">
        </div>
        <div class="technest-login__panel-body">
            <button mat-button (click)="logInWithGoogle()"> 
                <div class="login-btn">
                    <img src="https://image.flaticon.com/icons/svg/270/270799.svg">
                    <span> SIGN IN WITH GOOGLE</span>
                </div>
            </button>
        </div>
    </mat-card>
</div>
