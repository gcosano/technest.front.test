

<div class="account-management-container">
    <!-- HEADER -->
    <mat-toolbar class="account-management-container__header">
        <button mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <div class="exchange-rate-info">
            <img src="assets/icons/bitcoin.png">
            <span>: $ 0 </span>
        </div>
        <mat-icon>notifications_none</mat-icon>
    </mat-toolbar>

    <!-- BREADCUMB -->
    <div class="account-management-container__breadcumb">
        <div class="account-management-container__breadcumb-content">
            <h2> Accounts </h2>
            <span> Home / <strong> Accounts </strong></span>
        </div>
    </div>
    
    <!-- ACCOUNTS TABLE -->
    <div class="account-management-container__table">
        <div *ngIf="accounts$ | async as data" class="account-management-container__table-content">
            <table mat-table [dataSource]="data" class="mat-elevation-z2">
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
                </ng-container>
              
                <!-- Category Column -->
                <ng-container matColumnDef="category">
                  <th mat-header-cell *matHeaderCellDef> Category </th>
                  <td mat-cell *matCellDef="let element"> {{ element.category }} </td>
                </ng-container>
              
                <!-- Tag Column -->
                <ng-container matColumnDef="tag">
                  <th mat-header-cell *matHeaderCellDef> Tag </th>
                  <td mat-cell *matCellDef="let element"> {{ element.tag }} </td>
                </ng-container>
              
                <!-- Balance Column -->
                <ng-container matColumnDef="balance">
                  <th mat-header-cell *matHeaderCellDef> Balance </th>
                  <td mat-cell *matCellDef="let element"> {{ element.balance }} </td>
                </ng-container>

                <!-- Available Balance Column -->
                <ng-container matColumnDef="availableBalance">
                  <th mat-header-cell *matHeaderCellDef> Available Balance </th>
                  <td mat-cell *matCellDef="let element"> {{ element.availableBalance }} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator class="mat-elevation-z2" [length]="data?.length" [pageSize]="15"></mat-paginator>
        </div>
    </div>
    

</div>
